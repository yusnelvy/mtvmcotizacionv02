<script>

{% if messages %}

{% for message in messages %}

var alerta = $(parent.document.getElementById("mensaje"));
var msj = $(parent.document.getElementsByClassName("msjSuccess"));
$(msj).text('{{ message|truncatechars:"40" }}');
$(alerta).css('opacity', '1');
setTimeout(function() {
    $(alerta).css('opacity', '0');
}, 6000);

{% if message.tags == 'success' %}

parent.document.reload();

{% endif %}

{% endfor %}

{% endif %}

</script>
