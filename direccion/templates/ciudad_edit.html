<title>Ciudad</title>

  <h2>Editar la ciudad {{form.ciudad.value|lower}}</h2>

<form action="" method="post" id="myformEdit">
    {% csrf_token %}
<ul class="pager">
    {% if ciudad_previous %}
        <li class="previous">
            <a href="{% url 'udirecciones:edit_ciudad' ciudad_previous.id %}?next={{request.GET.next}}{% if request.GET.page %}&page={{request.GET.page}}{% elif request.GET.order_by %}&order_by={{request.GET.order_by}}{% endif %}">&larr; Anterior</a>
        </li>
    {% else %}
        <li class="previous disabled"><a href="#">&larr; Anterior</a></li>
    {% endif %}

    {% if ciudad_next %}
        <li class="next">
            <a href="{% url 'udirecciones:edit_ciudad' ciudad_next.id %}?next={{request.GET.next}}{% if request.GET.page %}&page={{request.GET.page}}{% elif request.GET.order_by %}&order_by={{request.GET.order_by}}{% endif %}">Siguiente &rarr;</a>
        </li>
    {% else %}
        <li class="next disabled"><a href="#">Siguiente &rarr;</a></li>
    {% endif %}
</ul>

<div class="form-group">

  {{ form.as_p }}

</div>
<button type="submit" class="btn btn-default registrar" name="reg">Registrar</button>
<button type="submit" class="btn btn-default" name="regEdit">Registrar y seguir editando</button>
<script type="text/javascript">
document.getElementById('id_ciudad').focus()
</script>

</form>
